<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

            <div class="top-container">
                <h1>Calculator</h1>
            </div>

            <div class="container-display">         

                <div class="display-result">
                        
                </div>

            </div>

        <div class="container-operations">
            <div class="row">
                
                <div class="btn btn-clear white-text btn-bg-color-orange">
                    C
                </div>
                
                <div class="btn btn-division btn-size-prop orange-text">
                    รท
                </div>
            </div>

            <div class="row">
                <div class="btn btn-7 btn-size-prop white-text">7</div>
                <div class="btn btn-8 btn-size-prop white-text">8</div>
                <div class="btn btn-9 btn-size-prop white-text">9</div>
                <div class="btn btn-multiply btn-size-prop orange-text">x</div>
            </div>

            <div class="row">
                <div class="btn btn-4 btn-size-prop white-text">4</div>
                <div class="btn btn-5 btn-size-prop white-text">5</div>
                <div class="btn btn-6 btn-size-prop white-text">6</div>
                <div class="btn btn-substract btn-size-prop orange-text">-</div>
            </div>

            <div class="row">
                <div class="btn btn-1 btn-size-prop white-text">1</div>
                <div class="btn btn-2 btn-size-prop white-text">2</div>
                <div class="btn btn-3 btn-size-prop white-text">3</div>
                <div class="btn btn-add btn-size-prop orange-text">+</div>
            </div>

            <div class="row">
                <div class="btn btn-dot btn-size-prop white-text">.</div>
                <div class="btn btn-0 btn-size-prop white-text">0</div>
                <div class="btn btn-backspace btn-size-prop orange-text"><-</div>
                <div class="btn btn-equal btn-size-prop white-text">=</div>
            </div>

        </div>

    </div>

</body>
</html>
